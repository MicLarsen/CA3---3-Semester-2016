<div class="container">
    <h1>Daily Currency Exchange rates</h1>

    <div>
        <button data-ng-disabled="loading" data-ng-click="getRatesForToday()" class="btn btn-default">Update</button>
    </div>

    <div style="text-align: center;">
        <header> amount to convert </header>
        <input data-ng-model="values.first" ng-change="calculateValuta(values.first, valutaOne)" type="number" class="form-control" style="width: 50%; margin-left: 25%; margin-right: auto; margin-bottom: 10px;">
        <select ng-change="calculateValuta(values.first, valutaOne)" data-ng-model="valutaOne" ng-options="code as code.code for code in valutaArray track by code.code"></select>
        {{valutaDescription}}


        <div  style="width: 50%; margin-left: 25%; margin-right: auto; height: 80px; background-color: whitesmoke; margin-bottom: 50px; margin-top: 10px; line-height: 80px; font-size: xx-large; font-family: italic; font-weight: bold; color: black; border-radius: 10px;">
            {{result}} DKR
        </div>

    </div>

</div>

<div>
    <table class="table table-striped table-condensed">

        <tr>
            <th>Currency</th>
            <th>Code</th>
            <th>Rate</th>
            <th>Timestamp</th>
        </tr>

        <tr data-ng-repeat="currency in dailyCurrencies">

            <td>
                {{::currency.code.id}}
            </td>

            <td>
                {{::currency.code.description}}
            </td>

            <td>
                {{::currency.rate}}
            </td>

            <td>
                {{::currency.timestamp}}
            </td>

        </tr>

    </table>
</div>
