<h3>This is the partial for view 3.</h3>
<div>
    <p>Data from server (Admins only) <b style="color: darkblue">{{data.message}}</b></p>
    <p>Server Time: <b style="color: darkblue">{{data.serverTime}}</b></p>


    <input data-ng-model="searchField" class="form-control input-sm"><br>

    <button data-ng-click="searchCVR()" class="btn btn-default">Search</button>


    <uib-accordion close-others="true"> 
        
        {{result}}
      
        <div data-ng-repeat="unit in result.productionunits" uib-accordion-group class="panel-default" heading="Static Header, initially expanded" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
            {{::unit.name}}
        </div>
    </uib-accordion>
    
</div>
